# Apache Hadoop

.hcenter.w40[![](images/hadoop_logo.png)]

## History
* started the development in **2004**.
* Created by **Doug Cutting**. First version was released in **April 2006**.
* Based on the publication of **Google FS**, **MapReduce** of Google in 2003.
* As of today, it is the most popular and the most used Big Data technology in the industry.

## In an nutshell
* is a **distributed system** that addresses the problems of Big Data (`3Vs`)
* Has 2 major components
* **HDFS (Hadoop Distributed File System)**
* **Apache MapReduce**

.block[
* Repository: [https://git-wip-us.apache.org/repos/asf?p=hadoop.git](https://git-wip-us.apache.org/repos/asf?p=hadoop.git)

# Spark RDD

## What is a Spark RDD

.block.hcenter.w100[
An RDD is a partitioned collection of read-only records that can only be created by deterministic operations: either from data in stable storage or from other RDDs.
]

## Spark RDDs Operation

RDD in Spark supports two types of operations:
* :arrow_right: `Transformations`. Ex: Map(), Filter(), ReduceByKey()
* :arrow_right: `Actions`. Ex:  take(), reduce(), count()


## Advantages of RDDs

* :+: In memory computation
* :+: Parallel
* :+: Partitioning
* :+: Persistence
* :+: Immutability
* :+: Lazy Evaluation
* :+: No Limitation
* :+: Location Stickyness
